<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网易云音乐解析</title>
    <link rel="preconnect" href="https://fonts.loli.net">
    <link rel="preconnect" href="https://fonts.loli.net" crossorigin>
    <link href="https://fonts.loli.net/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Mac窗口拖动区域 */
        .drag-bar {
            -webkit-app-region: drag;
            height: 32px;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 999;
        }
        /* 隐藏所有滚动条 */
        html, body, * {
            scrollbar-width: none !important;
        }
        html::-webkit-scrollbar, body::-webkit-scrollbar, *::-webkit-scrollbar {
            display: none !important;
            width: 0 !important;
            background: transparent !important;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden !important;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(120deg, #e0e7ff 0%, #f5f5f5 100%);
            height: 100%;
        }
        .container {
            max-width: 700px;
            margin: 40px auto 0 auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(60,80,180,0.10);
            padding: 32px 40px 24px 40px;
            animation: fadeIn 0.7s;
        }
        .container {
            max-width: 480px;
            margin: 40px auto 0 auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(60,80,180,0.10);
            padding: 32px 28px 24px 28px;
            animation: fadeIn 0.7s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: none; }
        }
        h1 {
            text-align: center;
            font-weight: 700;
            font-size: 2.1rem;
            margin-bottom: 28px;
            color: #2d3a5a;
            letter-spacing: 1px;
        }
        .form-group {
            margin-bottom: 22px;
        }
        label {
            display: block;
            margin-bottom: 7px;
            font-weight: 600;
            color: #3b4a6b;
        }
        input[type="text"] {
            width: 100%;
            padding: 11px 12px;
            border: 1.5px solid #dbeafe;
            border-radius: 7px;
            box-sizing: border-box;
            font-size: 1rem;
            background: #f8fafc;
            transition: border-color 0.2s;
        }
        input[type="text"]:focus {
            border-color: #6366f1;
            outline: none;
        }
        select {
            width: 100%;
            padding: 11px 12px;
            border: 1.5px solid #dbeafe;
            border-radius: 7px;
            box-sizing: border-box;
            font-size: 1rem;
            background: #f8fafc;
            transition: border-color 0.2s;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg fill="%236366f1" height="20" viewBox="0 0 20 20" width="20" xmlns="http://www.w3.org/2000/svg"><path d="M7 8l3 3 3-3"/></svg>');
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 18px 18px;
        }
        select:focus {
            border-color: #6366f1;
            outline: none;
        }
        button, .download-btn {
            background: linear-gradient(90deg, #6366f1 0%, #2563eb 100%);
            color: #fff;
            padding: 11px 24px;
            border: none;
            border-radius: 7px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(99,102,241,0.08);
            transition: background 0.2s, box-shadow 0.2s;
        }
        button:hover, .download-btn:hover {
            background: linear-gradient(90deg, #818cf8 0%, #2563eb 100%);
            box-shadow: 0 4px 16px rgba(99,102,241,0.13);
        }
        #result {
            margin-top: 28px;
            padding: 0;
            border: none;
            border-radius: 0;
            display: none;
        }
        .card {
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 2px 12px rgba(60,80,180,0.07);
            padding: 18px 20px;
            margin-bottom: 18px;
            display: flex;
            gap: 20px;
            align-items: center;
            animation: fadeIn 0.5s;
        }
        .card img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(99,102,241,0.08);
        }
        .card-content {
            flex: 1;
        }
        .card-content h3 {
            margin: 0 0 8px 0;
            font-size: 1.2rem;
            color: #374151;
        }
        .card-content p {
            margin: 4px 0;
            color: #64748b;
            font-size: 0.98rem;
        }
        .card-actions {
            display: flex;
            gap: 10px;
            margin-top: 8px;
        }
        .progress-container {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            width: 320px;
            background: #fff;
            padding: 18px 20px;
            border-radius: 14px;
            box-shadow: 0 4px 24px rgba(99,102,241,0.18);
            display: none;
            z-index: 1000;
        }
        .progress-bar {
            width: 100%;
            height: 18px;
            background-color: #e0e7ff;
            border-radius: 9px;
            overflow: hidden;
            margin-top: 10px;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #6366f1 0%, #2563eb 100%);
            width: 0%;
            transition: width 0.3s ease;
        }
        .progress-text {
            text-align: center;
            margin-bottom: 5px;
            color: #6366f1;
            font-weight: 600;
        }
        @media (max-width: 600px) {
            .container {
                max-width: 98vw;
                padding: 18px 6vw 12px 6vw;
            }
            .card {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            .card img {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>网易云音乐解析</h1>
        <form id="musicForm">
            <div class="form-group">
                <label for="ids">音乐ID或链接</label>
                <input type="text" id="ids" name="ids" placeholder="输入音乐ID或网易云音乐链接" value="https://music.163.com/playlist?id=362613622">
            </div>
            <div class="form-group">
                <label for="level">音质选择</label>
                <select id="level" name="level">
                    <option value="standard">标准音质</option>
                    <option value="exhigh">极高音质</option>
                    <option value="lossless">无损音质</option>
                    <option value="hires">Hires音质</option>
                    <option value="sky">沉浸环绕声</option>
                    <option value="jyeffect">高清环绕声</option>
                    <option value="jymaster" selected>超清母带</option>
                </select>
            </div>
            <button type="submit">解析</button>
        </form>
        <div id="result"></div>
    </div>
    <div id="progressContainer" class="progress-container">
        <div id="progressText" class="progress-text">准备下载...</div>
        <div class="progress-bar">
            <div id="progressFill" class="progress-fill"></div>
        </div>
    </div>

    <script src="/js/main.js"></script>
</body>
</html>
