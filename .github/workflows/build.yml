name: Build and Release

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    
    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Clean install dependencies
      run: |
        npm ci --prefer-offline
      shell: bash

    - name: Build for Windows (on Windows runner)
      if: matrix.os == 'windows-latest'
      run: |
        npm run electron:make -- --arch=x64
      shell: cmd
      timeout-minutes: 20

    - name: Build for macOS (on macOS runner)
      if: matrix.os == 'macos-latest'
      run: npm run electron:make
      timeout-minutes: 20

    - name: Build for Linux (on Ubuntu runner)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt update
        sudo apt install -y libarchive-tools rpm
        npm run electron:make
      timeout-minutes: 20

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: release-${{ matrix.os }}
        path: out/
        retention-days: 5

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    timeout-minutes: 10
    
    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v4
      
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          release-*/out/make/**/*
          release-windows*/out/**/*.exe
          release-macos*/out/**/*.dmg
          release-ubuntu*/out/**/*.deb
        draft: true
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}